<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Webpack - TypeScript - Scss</h1>
  <h2>Input, output skriv et ord</h2>
  
  <div style="border: 1pt; border-style: solid; padding: 20pt">
      <input id="wordInput" type="text" placeholder="Type a word" />
      <button id=saveButton>Save</button>
      <button id="showButton">Show</button>
      <button id="clearButton">Clear</button>
      <span id="output"></span>
    </div>
    <h3 style="font-size: 25px">Skriv et ord, vælg en mulighed</h3>
  <div style="border: 1pt; border-style: solid; padding: 20pt">
    <input id= "userInput" type="text" placeholder="Type a word">
    <select id="SelectedItem">
      <option value="UpperCase" id="Upper">Upper Case</option>
      <option value="LowerCase" id="Lower">Lower Case</option>
    </select>
    <button id="convertText">Do it!</button>
    <span id= "outputManipulation"></span>
  </div>

  <h3 style="font-size: 25px">Tilføj til listen(Virker ikke endnu)</h3>
  <div style="border: 1pt; border-style: solid; padding: 20pt">
    <input id= "listInput" type="text" placeholder="Type a word">
    <button id="addElementButton">Add</button>
    <ol id="ElementOutput" ></ol>
  </div>

  <h3 style="font-size: 25px">Calculator</h3>
  <div style="border: 1pt; border-style: solid; padding: 20pt">
    <input id= "calcInput1" type="number" placeholder="Type a number">
    <select id="SelectedNumber">
      <option  id="Plus">+</option>
      <option id="Minus">-</option>
      <option id="Gange">*</option>
      <option id="Divider">/</option>
    </select>
    <input id="calcInput2" type="number" placeholder="Type a number">
    <button id="buttonCalculate">Add</button>
    <span id="calcOutput"><br>  Result:  </span>
  </div>
    
  <script src="bundle.js"></script>
</body>
</html>
